<div class="app-main-container" role="main" id="dataset-create">
    <div class="dataset-create-container">
        <h1>Create a new:</h1>
        <div class="dataset-create-content">
            <div class="search-result-container__content">
                <div class="dataset-create-content__image-container">
                    <img src="assets/images/root_dataset_background.png" alt="root_dataset_background">
                    <img src="assets/icons/root_dataset_icon.png" alt="root_dataset_icon">
                </div>
                <h2>Root Dataset</h2>
                <p>Use this type if you are the publisher of data or will be importing it from an external source.</p>
                <button class="app-active-button">New Root Dataset</button>
                <span class="dataset-create-tipText">See an example</span>
            </div>
            <div class="search-result-container__content">
                <div class="dataset-create-content__image-container">
                    <img src="assets/images/derivative_dataset_background.png" alt="derivative_dataset_background">
                    <img src="assets/icons/derivative_dataset_icon.png" alt="derivative_dataset_icon">
                </div>
                <h2>Derivative Dataset</h2>
                <p>Use this type if you are improving or building upon existing datasets.</p>
                <button class="app-active-button">New Derivative Dataset</button>
                <span class="dataset-create-tipText">See an example</span>
            </div>
        </div>
    </div>
</div>
