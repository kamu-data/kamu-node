<div class="d-flex flex-column flex-md-row flex-justify-between border-bottom pb-3 position-relative">
    <h3>
        {{ searchResultQuantity(tableSource) }} dataset results
    </h3>
</div>
<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index"
                  matColumnDef="{{disCol}}">
        <th mat-header-cell *matHeaderCellDef>{{changeColumnName(disCol)}}</th>
        <td mat-cell *matCellDef="let element">{{element[disCol]}}</td>
    </ng-container>


    <ng-container *ngIf="isTableHeader">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    </ng-container>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onSelectDataset(row)"
        style="cursor: pointer"></tr>
</table>
