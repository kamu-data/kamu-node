kamu-adapter-oauth = { git = "https://github.com/kamu-data/kamu-cli", tag = "v0.188.1", version = "0.188.1", default-features = false }
kamu-adapter-odata = { git = "https://github.com/kamu-data/kamu-cli", tag = "v0.188.1", version = "0.188.1", default-features = false }
