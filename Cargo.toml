kamu-task-system = { git = "https://github.com/kamu-data/kamu-cli", tag = "v0.188.1", version = "0.188.1", default-features = false }
kamu-task-system-services = { git = "https://github.com/kamu-data/kamu-cli", tag = "v0.188.1", version = "0.188.1", default-features = false }
kamu-accounts = { git = "https://github.com/kamu-data/kamu-cli", tag = "v0.188.1", version = "0.188.1", default-features = false }
# Infra
