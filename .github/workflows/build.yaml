name: build
on:
  push:
    paths-ignore:
      - "docs/**"
      - "images/**"
      - "**.md"
  # manual trigger
  workflow_dispatch: { }
env:
  RUST_LOG: "debug"
  RUST_LOG_SPAN_EVENTS: "new,close"
  RUST_BACKTRACE: "1"
jobs:
  lint_fmt:
    name: Lint / Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          components: rustfmt, clippy
      - name: cargo fmt --check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --check
      - name: license headers
        run: |
          cargo test -p kamu-repo-tools -- license_header
      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets -- -D warnings

  lint_deps:
    name: Lint / Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
      - run: cargo install --locked cargo-deny
      - run: cargo deny check

  test_linux:
    name: Test / Linux
    runs-on: ubuntu-latest
    env:
      CARGO_FLAGS: --profile ci --features kamu/ftp
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
      - uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: build
        run: cargo test ${{ env.CARGO_FLAGS }} --no-run
      # - name: pull test images
      #   run: cargo test ${{ env.CARGO_FLAGS }} test_setup_pull_images -- --nocapture
      - name: run tests
        run: cargo test ${{ env.CARGO_FLAGS }}
      - name: check git diff
        run: git diff && git diff-index --quiet HEAD
